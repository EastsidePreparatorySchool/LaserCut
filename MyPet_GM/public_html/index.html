<!DOCTYPE html>
<html style="height:100%; margin:0; padding:0; ">

    <head>
        <title>EMMY the cranky Electron Microscope</title>
    </head>
    <body style="margin: 0; padding: 0; height:100%">
        <div style="width:100%;background-color: #344343;height:20%;text-align: center; ">
            <span style="font-family: Brush Script MT; font-size: 400%;">
                EMMY the cranky Electron Microscope
            </span>
            <p >
                Top pane
            </p>
        </div>

        <div style="float:left;width:20%; height:60%;background-color: #8B9B73">
            Left pane<br><br>
            <button style="width:130px" onclick="">Scan</button><br>
            <button style="width:130px" onclick="">Change specimen</button><br><br>
            <button style="width:130px" onclick="">Pump down</button><br>
            <button style="width:130px" onclick="">Vent</button><br><br>
            <button style="width:130px" onclick="">Clean</button><br>
            <button style="width:130px" onclick="">Clown</button><br><br>
            <button style="width:130px" onclick="">Cooling on</button><br>
            <button style="width:130px" onclick="">Cooling off</button><br><br>


        </div>

        <div style="float:left;width:60%; height:60%; text-align: center; background-color: #2E2224; color:#8B9B73;">
            Center pane<br><br>
            <img id="emmy" src ="sem1.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <meter value="5" max="10" min="0" style ="transform: scaleX(5.5) scaleY(5.5) rotate(270deg) translateX(50%)">Crankiness</meter>

        </div>

        <div style="float:left;width:20%; height:60%; text-align: center;background-color: #63816F; font-family: monospace">
            Right pane
            <p>Cooling : <span id="cooling">off&nbsp;</span></p>
            <p>Pressure: <span id="vacuum">high</span></p>
            <p>Quality : <span id="quality">low&nbsp;</span></p>
            <p>Image: </p>
            <img id="scan" src="scan1.jpg" style="width:200px;">


        </div>

        <div style="width:100%;height:20%;background-color: #60725E; clear:both;" id="output">
            Bottom pane - I directed print output here
        </div>

        <br>

        <script type="text/javascript" src="test.js">

        </script>
    </body>



</html>
